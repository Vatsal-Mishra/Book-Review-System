{% block body %}
<h2>LOGIN PAGE</h2>
<form  action="{{url_for('log')}}" method="post">
  <div class="form-group row">
   <label for="username" class="col-sm-2 col-form-label">Username</label>
   <div class="col-sm-10">
     <input type="text" name="username" class="form-control" id="username" placeholder="username">
   </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Enter Password</label>

      <input type="password" name="inputPassword3" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

</form>
